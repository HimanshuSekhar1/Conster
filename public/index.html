<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>

	<title>Conster</title>

	<link rel='icon' type='image/png' href='/favicon.png'>
	<link rel='stylesheet' type="text/css" href="build/global.css">
	<link rel='stylesheet' type="text/css" href="build/bundle.css">

	<script defer src='/build/bundle.js'></script>
	<style>

.sidenav {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 10;
  left: 0;
  background-color: #ff2400;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 30px;
}

.sidenav a {
  padding: 5px 5px 5px 5px;
  text-decoration: none;
  font-size: 25px;
  color: #818181;
  display: block;
  transition: 0.3s;
}

.sidenav a:hover {
	background-color: #f1f1f1;
	color: white;
}

.sidenav .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}

/* @media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
} */
	</style>
</head>

<body>

	<!--
		&minus; //minimize icon
		&#128470; --maximize icon
		&#10006; --close icon
	-->
	<nav>
		<div class="left-nav">
			<span onclick="openNav()"><img id="img1" src="C:\Users\USER\Desktop\Conster\ICONS\icon.svg"></span>
			<span id="options">Home</span>
			<span id="options">Insert</span>
			<span id="options">Annotate</span>
			<span id="options">Parametric</span>
			<span id="options">View</span>
			<span id="options">Manage</span>
			<span id="options">Output</span>
			<span id="options">Plugins</span>
			<span id="options">Expresstools</span>
		</div>

		<div class="right-nav">
			<span class="nav-link", id="recent"><img src="https://img.icons8.com/external-those-icons-lineal-those-icons/12/ffffff/external-down-arrows-those-icons-lineal-those-icons-1.png"/></span>
			<span class="nav-link", id="minimize">&minus;</span>
			<span class="nav-link", id="maximize">&#128470;</span>
			<span class="nav-link", id="close">&#128473;</span>
		</div>
	</nav>

	<!-- ELEMENTS INSIDE SIDE NAVBAR -->
	<div id="mySidenav" class="sidenav">
		<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
		<a href="#"><img id="img2" src="C:\Users\USER\Desktop\Conster\ICONS\New File.svg"></a>
		<a href="#"><img id="img2" src="C:\Users\USER\Desktop\Conster\ICONS\New Folder.svg"></a>
		<a href="#"><img id="img2" src="C:\Users\USER\Desktop\Conster\ICONS\Open Folder.svg"></a>
		<a href="#"><img id="img2" src="C:\Users\USER\Desktop\Conster\ICONS\New Window.svg"></a>
		<a href="#"><img id="img2" src="C:\Users\USER\Desktop\Conster\ICONS\Command Terminal.svg"></a>
		<a href="#"><img id="img2" src="C:\Users\USER\Desktop\Conster\ICONS\Plugins.svg"></a>
	  </div>
	  
	  <h2 style="color: white;">Animated Sidenav Example</h2>
	  <p  style="color: white;">Click on the element below to open the side navigation menu.</p>
	  <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; open</span>
	  
	  <script>
	  function openNav() {
		document.getElementById("mySidenav").style.width = "250px";
	  }
	  
	  function closeNav() {
		document.getElementById("mySidenav").style.width = "0";
	  }
	  </script>

	<script src="./js/window.js" defer type="module"></script>
</body>
</html>
